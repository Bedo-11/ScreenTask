    <div class="container form-b bShadow bShadow-62 animate__animated animate__fadeInDown">
        <div class="row d-flex justify-content-center mb-5">
            <h2 class="mt-5">إنشاء حساب مستخدم جديد</h2>
        </div>
        <div class="row d-flex justify-content-center">

            <form> 

                <div class="row d-flex justify-content-center">
                    
                        <div class="form-group col-md-6">
                            <!-- <label for="id">رقم الهوية</label> -->
                            <input type="number" class="form-control" id="Id"  placeholder="رقم الهوية">
                        </div>
                    
                    
                        <div class="form-group col-md-6">
                            <!-- <label for="name">الاسم</label> -->
                            <input type="text" class="form-control" id="name" placeholder="الاسم" required>
                        </div>
                    
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- <label for="email">البريد الالكتروني</label> -->
                            <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني"  required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- <label for="mobile">رقم الجوال</label> -->
                            <input type="number" class="form-control" id="mobile" placeholder="رقم الجوال" required>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <button type="submit" class="form-control submit">
                                تسجيل   <i class="fas fa-save"></i> </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
